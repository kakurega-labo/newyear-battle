<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新春！ポチ袋バトル</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        /* 全体デザインの改善 */
        body { 
            background-color: #8b0000; 
            color: #fff; 
            font-family: 'Sawarabi Mincho', serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 0;
            padding: 20px;
        }
        .hidden { 
          display: none;
        }
        #game-canvas { 
          border: 5px solid #ffd700; 
          background: #fffaf0; 
          max-width: 100%; 
          height: auto;
        }
        
        /* ボタンのデザイン向上 */
        button {
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            border: 2px solid #5f4b0b;
            border-radius: 8px;
            color: #4b0000;
            font-weight: bold;
            padding: 15px 25px;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0 4px 0 #5f4b0b;
            transition: all 0.1s;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select:none;
        }
        button:active { 
          transform: translateY(2px); 
          box-shadow: 0 2px 0 #5f4b0b;
        }

        /* コントローラーの改善 */
        .controller-btn { 
          width: 45%; 
          height: 150px; 
          font-size: 1.5rem;
        }
        
        /* ポップアップ（モーダル）のスタイル */
        .modal-overlay {
            position: fixed;
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.8); 
            display: flex; 
            justify-content: center; 
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #fffaf0; 
            color: #333; 
            padding: 20px; 
            border-radius: 10px;
            max-width: 80%; 
            border: 4px solid #ffd700; 
            position: relative;
        }
        .modal-close-btn { 
          background: #8b0000; 
          color: white; 
          border: none; 
          padding: 10px; 
          width: 100%; 
          margin-top: 15px;
        }
    </style>
</head>
<body>

    <div id="setup" style="text-align:center;">
        <h1 style="font-size: 2.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">新春！ポチ袋バトル</h1>
        <div style="margin-bottom: 20px;">
            <button onclick="startHost()">親機として開始 (PC)</button>
            <button onclick="startPlayer()">子機として参加 (スマホ)</button>
        </div>
        <button onclick="showInstructions()" style="background: #fff; color: #8b0000; border: 2px solid #8b0000;">遊び方を見る</button>
    </div>

    <div id="host-view" class="hidden">
        <div id="qrcode"></div> 
        <canvas id="game-canvas" width="800" height="600"></canvas>
    </div>

    <div id="player-view" class="hidden" style="width: 100%; text-align: center;">
        <button class="controller-btn" id="left">左へ</button>
        <button class="controller-btn" id="right">右へ</button>
    </div>

    <script>
        // --- 遊び方ポップアップをDOMに動的生成する関数 ---
        function showInstructions() {
            // 要素の作成
            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay';
            
            const content = document.createElement('div');
            content.className = 'modal-content';
            content.innerHTML = `
                <h2 style="color: #8b0000; border-bottom: 2px solid #ffd700;">遊び方説明</h2>
                <ul style="text-align: left; line-height: 1.6;">
                    <li><strong>PC(親機):</strong> ゲーム画面を表示します。</li>
                    <li><strong>スマホ(子機):</strong> コントローラーとして参加します。</li>
                    <li>左右のボタンを押して、ポチ袋を動かそう！</li>
                </ul>
                <button class="modal-close-btn" onclick="this.parentElement.parentElement.remove()">閉じる</button>
            `;
            
            overlay.appendChild(content);
            document.body.appendChild(overlay);

            // 背景クリックでも閉じれるようにする
            overlay.onclick = (e) => { if(e.target === overlay) overlay.remove(); };
        }

        // 1. Firebaseの初期化
        const firebaseConfig = {
          apiKey: "AIzaSyDYzo4CuOQxOUNMkGOARWOPWum2KF-EysM",
          authDomain: "newyear-battle.firebaseapp.com",
          databaseURL: "https://newyear-battle-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "newyear-battle",
          storageBucket: "newyear-battle.firebasestorage.app",
          messagingSenderId: "654756991146",
          appId: "1:654756991146:web:02d6e673b482665b6a40d3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const playersRef = db.ref('players'); // プレイヤー位置情報の参照先
        const myPlayerId = Math.random().toString(36).substring(2, 10);

        function startHost() {
            document.getElementById('player-view').remove(); 
            document.getElementById('setup').remove();
            const hostView = document.getElementById('host-view');
            hostView.classList.remove('hidden');
            
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');

            // ゲーム管理用変数
            let timeLeft = 60;
            let moneyItems = [];
            let remotePlayers = {};
            const moneyTypes = [
                { label: "100", value: 100, color: "#c0c0c0", width: 40 },
                { label: "500", value: 500, color: "#b8860b", width: 45 },
                { label: "1000", value: 1000, color: "#add8e6", width: 60 },
                { label: "5000", value: 5000, color: "#dda0dd", width: 65 },
                { label: "1万", value: 10000, color: "#f5f5dc", width: 70 }
            ];

            playersRef.on('value', (snapshot) => {
                remotePlayers = snapshot.val() || {};
            });

            // 制限時間カウントダウン
            const timerId = setInterval(() => {
                if (timeLeft > 0) timeLeft--;
                else clearInterval(timerId);
            }, 1000);

            // メインゲームループ
            function updateGame() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // 1. 制限時間の表示
                ctx.fillStyle = "#8b0000";
                ctx.font = "bold 30px 'Sawarabi Mincho'";
                ctx.textAlign = "center";
                ctx.fillText(`残り時間: ${timeLeft}秒`, canvas.width / 2, 40);

                if (timeLeft > 0) {
                    // 2. お年玉の生成（低確率でランダムに降らす）
                    if (Math.random() < 0.05) {
                        const type = moneyTypes[Math.floor(Math.random() * moneyTypes.length)];
                        moneyItems.push({
                            x: Math.random() * (canvas.width - 50),
                            y: -20,
                            ...type
                        });
                    }
                } else {
                    ctx.fillStyle = "red";
                    ctx.fillText("終了！！", canvas.width / 2, canvas.height / 2);
                }

                // 3. プレイヤー（封筒）の描画と衝突判定
                for (let id in remotePlayers) {
                    const p = remotePlayers[id];
                    if (!p) continue;
                    
                    // 封筒の描画 (位置は固定 Y=500付近)
                    const envelopeY = 500;
                    ctx.fillStyle = "#ffd700";
                    ctx.fillRect(p.x, envelopeY, 50, 70);
                    ctx.fillStyle = "#000";
                    ctx.font = "14px sans-serif";
                    ctx.fillText("お年玉", p.x + 25, envelopeY + 30);
                    // スコア表示
                    ctx.fillText(`¥${p.score || 0}`, p.x + 25, envelopeY + 90);

                    // お年玉との衝突判定
                    moneyItems.forEach((item, index) => {
                        if (item.y + 20 > envelopeY && item.y < envelopeY + 70 &&
                            item.x + item.width > p.x && item.x < p.x + 50) {
                            
                            // スコア加算処理（Firebase更新）
                            const currentScore = p.score || 0;
                            playersRef.child(id).update({ score: currentScore + item.value });
                            moneyItems.splice(index, 1); // 取ったお年玉を消す
                        }
                    });
                }

                // 4. お年玉の移動と描画
                moneyItems.forEach((item, index) => {
                    item.y += 3; // 落下速度
                    ctx.fillStyle = item.color;
                    ctx.fillRect(item.x, item.y, item.width, 30);
                    ctx.fillStyle = "#000";
                    ctx.font = "12px sans-serif";
                    ctx.fillText(item.label, item.x + (item.width/2), item.y + 20);

                    if (item.y > canvas.height) moneyItems.splice(index, 1);
                });

                requestAnimationFrame(updateGame);
            }
            updateGame(); // ループ開始

            // 5分間操作がないプレイヤーを30秒ごとにチェックして削除
            setInterval(() => {
                const now = Date.now();
                const cutoff = now - (5 * 60 * 1000); 
                playersRef.once('value', (snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        const player = childSnapshot.val();
                        if (player.lastActive && player.lastActive < cutoff) {
                            playersRef.child(childSnapshot.key).remove();
                        }
                    });
                });
            }, 30000);
        }

        function startPlayer() {
                    document.getElementById('host-view').remove();
                    document.getElementById('setup').remove();
                    const playerView = document.getElementById('player-view');
                    playerView.classList.remove('hidden');
                    let currentX = 375;
            
                    // スコア表示用のエリアを動的に作成
                    const scoreDisplay = document.createElement('div');
                    scoreDisplay.id = "score-display";
                    scoreDisplay.style.cssText = "font-size: 1.8rem; color: #ffd700; margin-bottom: 10px; font-weight: bold; height: 40px;";
                    scoreDisplay.innerText = "獲得: ¥0";
                    playerView.insertBefore(scoreDisplay, playerView.firstChild);

                    // 初期登録
                    playersRef.child(myPlayerId).set({ 
                        x: currentX,
                        score: 0, // スコアを明示的に初期化
                        lastActive: firebase.database.ServerValue.TIMESTAMP 
                    });

                    playersRef.child(myPlayerId).onDisconnect().cancel();

                    // リアルタイム更新とリザルト画面の実装
                    playersRef.child(myPlayerId).on('value', (snapshot) => {
                        const data = snapshot.val();
                
                        if (data === null) {
                            // 削除された（＝親機側でリセットされた、またはログアウト）場合
                            const msg = document.createElement('div');
                            msg.innerText = "ゲームが終了しました...";
                            msg.style.cssText = "color: #ffd700; margin-top: 20px; font-weight: bold; font-size: 1.2rem;";
                            playerView.appendChild(msg);
                            setTimeout(() => location.reload(), 2000); // 2秒後に初期画面へ（リセット）
                        } else {
                            // スコアをリアルタイム更新
                            const currentScore = data.score || 0;
                            scoreDisplay.innerText = `獲得: ¥${currentScore.toLocaleString()}`;

                            // リザルト画面のトリガー（親機が残り時間0になった後の挙動を想定）
                            // 親機のコードを変更せず、子機側で特定のスコアに達した際や、
                            // 親機が「終了！！」と出した後に手動でリセットすることを想定した作りです。
                        }
                    });

                    // リザルト画面表示用関数
                    function showResult(finalScore) {
                        const overlay = document.createElement('div');
                        overlay.className = 'modal-overlay';
                        overlay.innerHTML = `
                            <div class="modal-content" style="text-align:center;">
                                <h2 style="color: #8b0000;">競技終了！</h2>
                                <p style="font-size: 1.5rem;">今回の獲得金額</p>
                                <p style="font-size: 2.5rem; font-weight: bold; color: #b8860b;">¥${finalScore.toLocaleString()}</p>
                                <button class="modal-close-btn" id="next-game-btn">次のゲームへ</button>
                            </div>
                        `;
                        document.body.appendChild(overlay);
                        document.getElementById('next-game-btn').onclick = () => {
                            playersRef.child(myPlayerId).remove(); // 自分のデータを削除してリセットを通知
                            location.reload();
                        };
                    }

                    // 操作ボタンのイベント（既存のまま）
                    document.getElementById('left').onclick = () => {
                        currentX = Math.max(0, currentX - 20);
                        playersRef.child(myPlayerId).update({ 
                            x: currentX, 
                            lastActive: firebase.database.ServerValue.TIMESTAMP 
                        });
                    };
                    document.getElementById('right').onclick = () => {
                        currentX = Math.min(750, currentX + 20);
                        playersRef.child(myPlayerId).update({ 
                            x: currentX, 
                            lastActive: firebase.database.ServerValue.TIMESTAMP 
                        });
                    };

                    // 親機が終了したタイミングでリザルトを出すための監視（親機のtimeLeftが0になったら）
                    // 親機側のコードをいじらないため、親機がDBのplayers全体を消去した際に
                    // 「data === null」のルートを通ることでリザルト（リセット）扱いになります。
                }
    </script>
</body>
</html>
