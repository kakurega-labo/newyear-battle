<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新春！ポチ袋バトル</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        /* 全体デザインの改善 */
        body { 
            background-color: #8b0000; 
            color: #fff; 
            font-family: 'Sawarabi Mincho', serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 0;
            padding: 20px;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .hidden { 
          display: none;
        }
        
        h1 {
          font-size: clamp(1.5rem, 8vw, 2.5rem) !important;
          padding: 0 10px;
        }
        
        #game-canvas { 
          border: 5px solid #ffd700; 
          background: #fffaf0; 
          max-width: 100%; 
          height: auto;
        }
        
        /* ボタンのデザイン向上 */
        button {
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            border: 2px solid #5f4b0b;
            border-radius: 8px;
            color: #4b0000;
            font-weight: bold;
            padding: 15px 25px;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0 4px 0 #5f4b0b;
            transition: all 0.1s;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select:none;
        }
        
        button:active { 
          transform: translateY(2px); 
          box-shadow: 0 2px 0 #5f4b0b;
        }
        
        button:disabled {
            background: #ccc;
            border-color: #999;
            color: #666;
            box-shadow: none;
            cursor: not-allowed;
            transform: none !important;
        }

        #player-view {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* コントローラーの改善 */
        .controller-btn { 
          flex: 1; 
          min-width: 140px;
          height: clamp(80px, 20vh, 150px);
          font-size: clamp(1.2rem, 5vw, 1.8rem);
          margin: 5px !important;
        }

        @media (min-width: 768px) {
            .controller-btn {
                max-width: 250px;
            }
        }
        
        /* ポップアップ（モーダル）のスタイル */
        .modal-overlay {
            position: fixed;
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.8); 
            display: flex; 
            justify-content: center; 
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: #fffaf0; 
            color: #333; 
            padding: 20px; 
            border-radius: 10px;
            max-width: 80%; 
            border: 4px solid #ffd700; 
            position: relative;
        }
        
        .modal-close-btn { 
          background: #8b0000; 
          color: white; 
          border: none; 
          padding: 10px; 
          width: 100%; 
          margin-top: 15px;
        }
        
    </style>
</head>
<body>

    <div id="setup" style="text-align:center;">
        <h1 style="font-size: 2.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">新春！ポチ袋バトル</h1>
        <div style="margin-bottom: 20px;">
            <button onclick="startHost()">親機として開始</button>
            <button onclick="startPlayer()">子機として参加</button>
        </div>
        <button onclick="showInstructions()" style="background: #fff; color: #8b0000; border: 2px solid #8b0000;">遊び方を見る</button>
    </div>

    <div id="host-view" class="hidden">
        <div id="qrcode"></div> 
        <canvas id="game-canvas" width="800" height="600"></canvas>
    </div>

    <div id="player-view" class="hidden" style="width: 100%; text-align: center;">
        <button class="controller-btn" id="left">左へ</button>
        <button class="controller-btn" id="right">右へ</button>
    </div>

    <script>
        // --- 遊び方ポップアップをDOMに動的生成する関数 ---
        function showInstructions() {
            // 要素の作成
            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay';
            
            const content = document.createElement('div');
            content.className = 'modal-content';
            content.innerHTML = `
                <h2 style="color: #8b0000; border-bottom: 2px solid #ffd700;">遊び方説明</h2>
                <ul style="text-align: left; line-height: 1.6;">
                    <li><strong>PC(親機):</strong> ゲーム画面を表示します。</li>
                    <li><strong>スマホ(子機):</strong> コントローラーとして参加します。</li>
                    <li>左右のボタンを押して、ポチ袋を動かそう！</li>
                </ul>
                <button class="modal-close-btn" onclick="this.parentElement.parentElement.remove()">閉じる</button>
            `;
            
            overlay.appendChild(content);
            document.body.appendChild(overlay);

            // 背景クリックでも閉じれるようにする
            overlay.onclick = (e) => { if(e.target === overlay) overlay.remove(); };
        }

        // 1. Firebaseの初期化
        const firebaseConfig = {
          apiKey: "AIzaSyDYzo4CuOQxOUNMkGOARWOPWum2KF-EysM",
          authDomain: "newyear-battle.firebaseapp.com",
          databaseURL: "https://newyear-battle-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "newyear-battle",
          storageBucket: "newyear-battle.firebasestorage.app",
          messagingSenderId: "654756991146",
          appId: "1:654756991146:web:02d6e673b482665b6a40d3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const playersRef = db.ref('players'); // プレイヤー位置情報の参照先
        const myPlayerId = Math.random().toString(36).substring(2, 10);

        function startHost() {
            // 4桁の参加コードを生成して待機状態(waiting)にする
            const joinCode = Math.floor(1000 + Math.random() * 9000).toString();
            db.ref('gameState').set({ status: 'waiting', joinCode: joinCode });
            document.getElementById('player-view').remove(); 
            document.getElementById('setup').remove();
            const hostView = document.getElementById('host-view');
            hostView.classList.remove('hidden');
            
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');

            // ゲーム管理用変数
            let timeLeft = 60;
            let moneyItems = [];
            let remotePlayers = {};
            let gameStarted = false; // 開始フラグ
            const moneyTypes = [
                { label: "100", value: 100, color: "#c0c0c0", width: 40 },
                { label: "500", value: 500, color: "#b8860b", width: 45 },
                { label: "1000", value: 1000, color: "#add8e6", width: 60 },
                { label: "5000", value: 5000, color: "#dda0dd", width: 65 },
                { label: "10000", value: 10000, color: "#f5f5dc", width: 70 }
            ];

            playersRef.on('value', (snapshot) => {
                remotePlayers = snapshot.val() || {};
                // プレイヤーが1人以上になったら自動開始
                if (!gameStarted && Object.keys(remotePlayers).length > 0) {
                    gameStarted = true;
                }
            });

            // 制限時間カウントダウン
            const timerId = setInterval(() => {
                if (gameStarted) {
                    if (timeLeft > 0) timeLeft--;
                    else clearInterval(timerId);
                }
            }, 1000);

            // メインゲームループ
            function updateGame() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // 1. 制限時間の表示
                ctx.fillStyle = "#8b0000";
                ctx.font = "bold 30px 'Sawarabi Mincho'";
                ctx.textAlign = "center";
                ctx.fillText(`残り時間: ${timeLeft}秒`, canvas.width / 2, 40);

                if (timeLeft > 0 && gameStarted) {
                    // 2. お年玉の生成
                    if (Math.random() < 0.05) {
                        const type = moneyTypes[Math.floor(Math.random() * moneyTypes.length)];
                        moneyItems.push({
                            x: Math.random() * (canvas.width - 50),
                            y: -20,
                            ...type
                        });
                    }
                } else if (!gameStarted) {
                    // 待機画面の描画
                    ctx.fillStyle = "#8b0000";
                    ctx.font = "bold 24px 'Sawarabi Mincho'";
                    ctx.textAlign = "center";
                    ctx.fillText("子機の参加を待っています...", canvas.width / 2, canvas.height / 2 - 20);
                    //参加コードの表示
                    ctx.font = "bold 40px sans-serif";
                    ctx.fillStyle = "#b8860b";
                    ctx.fillText(`参加コード: ${joinCode}`, canvas.width / 2, canvas.height / 2 - 80);
                    ctx.font = "18px 'Sawarabi Mincho'";
                    ctx.fillStyle = "#8b0000";
                    ctx.fillText("子機で参加コードを入力してください。", canvas.width / 2, canvas.height / 2 + 60);
                } else if (timeLeft <= 0) {
                    // 終了処理
                    db.ref('gameState').set({ status: 'finished' });
                    playersRef.remove();
                    ctx.fillStyle = "red";
                    ctx.font = "bold 40px 'Sawarabi Mincho'";
                    ctx.fillText("終了！！", canvas.width / 2, canvas.height / 2);
                    
                    if(!window.isReloading) {
                        window.isReloading = true;
                        setTimeout(() => { location.reload(); }, 5000);
                    }
                }

                // 3. プレイヤー（封筒）の描画と衝突判定
                for (let id in remotePlayers) {
                    const p = remotePlayers[id];
                    if (!p) continue;
                    
                    const envelopeY = 500;
                    // プレイヤー情報(p)に含まれるcolorを使用。なければデフォルトの金色
                    ctx.fillStyle = p.color || "#ffd700";
                    ctx.fillRect(p.x, envelopeY, 50, 70);
                    ctx.fillStyle = "#000";
                    ctx.font = "14px sans-serif";
                    ctx.textAlign = "center";
                    ctx.fillText("お年玉", p.x + 25, envelopeY + 30);
                    ctx.fillText(`¥${p.score || 0}`, p.x + 25, envelopeY + 90);

                    moneyItems.forEach((item, index) => {
                        if (item.y + 20 > envelopeY && item.y < envelopeY + 70 &&
                            item.x + item.width > p.x && item.x < p.x + 50) {
                            const currentScore = p.score || 0;
                            playersRef.child(id).update({ score: currentScore + item.value });
                            moneyItems.splice(index, 1);
                        }
                    });
                }

                // 4. お年玉の移動と描画
                moneyItems.forEach((item, index) => {
                    item.y += 3;
                    ctx.fillStyle = item.color;
                    ctx.fillRect(item.x, item.y, item.width, 30);
                    ctx.fillStyle = "#000";
                    ctx.font = "12px sans-serif";
                    ctx.fillText(item.label, item.x + (item.width/2), item.y + 20);
                    if (item.y > canvas.height) moneyItems.splice(index, 1);
                });

                requestAnimationFrame(updateGame);
            }
            updateGame();

            // タイムアウト監視とリセット監視（既存コード維持）
            setInterval(() => {
                const now = Date.now();
                const cutoff = now - (5 * 60 * 1000); 
                playersRef.once('value', (snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        const player = childSnapshot.val();
                        if (player.lastActive && player.lastActive < cutoff) {
                            playersRef.child(childSnapshot.key).remove();
                        }
                    });
                });
            }, 30000);
            
            db.ref('gameState').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data && data.status === 'idle') {
                    location.reload();
                }
            });
        }

        function startPlayer() {
            // 1. 親機の状態とコードを確認
            db.ref('gameState').once('value', (snapshot) => {
                const state = snapshot.val();

                // 親機が起動していない、または待機中でない場合
                if (!state || state.status !== 'waiting') {
                    alert("親機が待機状態ではありません。親機を先に起動してください。");
                    location.reload();
                    return;
                }

                // 2. 参加コードの入力（一致するまで繰り返す）
                let inputCode = "";
                while (true) {
                    inputCode = prompt("親機に表示されている参加コードを入力してください。");
                    
                    if (inputCode === null) return; // キャンセルボタンが押されたら中断

                    // 数字4桁かどうかのチェック
                    if (!/^\d{4}$/.test(inputCode)) {
                        alert("エラー：参加コードを4桁で入力してください。");
                        continue;
                    }

                    // 正解チェック
                    if (inputCode === state.joinCode) {
                        break; 
                    } else {
                        alert("コードが一致しません。もう一度入力してください。");
                    }
                }
                
                // 3. 正解なら参加処理を進める
                document.getElementById('host-view').remove();
                document.getElementById('setup').remove();
                const playerView = document.getElementById('player-view');
                playerView.classList.remove('hidden');
            
            // スコア表示用の要素を作成
            const scoreDisplay = document.createElement('div');
            scoreDisplay.id = 'player-score-display';
            scoreDisplay.style.cssText = "font-size: 2rem; color: #ffd700; margin-bottom: 10px; font-weight: bold;";
            scoreDisplay.innerText = "スコア: ¥0";
            playerView.prepend(scoreDisplay); // ボタンの上に挿入
            let currentX = 375;

            let hasInitialized = false;
            
            // 色管理と初期登録ロジック
            const availableColors = ['#ff4b4b', '#4b77ff', '#4bff4b', '#ffff4b', '#ff4bff'];

            playersRef.once('value', (snapshot) => {
                const players = snapshot.val() || {};
                const usedColors = Object.values(players).map(p => p.color);
                const myColor = availableColors.find(c => !usedColors.includes(c));

                if (!myColor) {
            // 空きがない場合
                    const msg = document.createElement('div');
                    msg.innerText = "現在操作できません（満員です）";
                    msg.style.cssText = "color: #fff; background: rgba(0,0,0,0.7); padding: 10px; margin-top: 20px; font-weight: bold;";
                    playerView.appendChild(msg);
                    // コントローラーを無効化
                    document.getElementById('left').disabled = true;
                    document.getElementById('right').disabled = true;
                    return;
                }

                // 初期登録
                playersRef.child(myPlayerId).set({ 
                    x: currentX,
                    color: myColor,
                    score: 0,
                    lastActive: firebase.database.ServerValue.TIMESTAMP 
                });

                // 自分の色を画面に反映
                scoreDisplay.style.backgroundColor = myColor;
                scoreDisplay.style.color = "#000"; 
                scoreDisplay.style.borderRadius = "5px";
            });
            
            // 切断時は単にオフラインにするだけで、削除（null化）の検知は親機の削除ロジックに任せる
            playersRef.child(myPlayerId).onDisconnect().cancel();
            // 削除（ログアウト）を検知するリスナー
            playersRef.child(myPlayerId).on('value', (snapshot) => {
                const data = snapshot.val();
                if (data !== null) {
                    hasInitialized = true; // 初回データ登録を確認
                } else if (hasInitialized) {
                    // 「登録済み」かつ「データが消えた」場合のみメッセージを出す
                    const msg = document.createElement('div');
                    msg.innerText = "ゲームが終了しました";
                    msg.style.cssText = "color: #ffd700; margin-top: 20px; font-weight: bold; font-size: 1.2rem;";
                    playerView.appendChild(msg);
                    setTimeout(() => msg.remove(), 8000); // 8秒後に消去
                    playersRef.child(myPlayerId).off(); // 監視終了
                }
            });

            // スコアのリアルタイム監視
            playersRef.child(myPlayerId).child('score').on('value', (snapshot) => {
                const score = snapshot.val() || 0;
                if (scoreDisplay) scoreDisplay.innerText = `スコア: ¥${score.toLocaleString()}`;
            });
            
            document.getElementById('left').onclick = () => {
                currentX = Math.max(0, currentX - 20); // 0より小さくならない
                playersRef.child(myPlayerId).update({ 
                    x: currentX, 
                   lastActive: firebase.database.ServerValue.TIMESTAMP 
                });
            };
            document.getElementById('right').onclick = () => {
                currentX = Math.min(750, currentX + 20); // 750(800-お年玉袋の幅50)より大きくならない
                playersRef.child(myPlayerId).update({ 
                    x: currentX, 
                   lastActive: firebase.database.ServerValue.TIMESTAMP 
                });
            };
            // 子機の終了監視とリザルト表示
            db.ref('gameState').on('value', (snapshot) => {
                const data = snapshot.val();
                // ステータスが'finished'かつ、実際にゲームが動いている時のみリザルトを表示
                if (data && data.status === 'finished' && playerView.offsetParent !== null) {
                    const finalScore = document.getElementById('player-score-display').innerText;
                    playerView.innerHTML = `
                        <div style="background: #fffaf0; color: #333; padding: 20px; border-radius: 10px; border: 4px solid #ffd700; margin-top:20px;">
                            <h2 style="color: #8b0000;">対戦終了！</h2>
                            <p style="font-size: 1.5rem; font-weight: bold;">${finalScore}</p>
                            <button onclick="resetGame()" class="modal-close-btn" style="width:100%">もう一度遊ぶ</button>
                        </div>
                    `;
                }
            });
          });
        }
        // 全員をリロードさせるリセット処理
        window.resetGame = function() {
            db.ref('gameState').set({ status: 'idle' }).then(() => {
                location.reload();
            });
        };
    </script>
</body>
</html>
