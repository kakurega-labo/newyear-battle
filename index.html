<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新春！ポチ袋バトル</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        /* 全体デザインの改善 */
        body { 
            background-color: #8b0000; 
            color: #fff; 
            font-family: 'Sawarabi Mincho', serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 0;
            padding: 20px;
        }
        .hidden { 
          display: none;
        }
        #game-canvas { 
          border: 5px solid #ffd700; 
          background: #fffaf0; 
          max-width: 100%; 
          height: auto;
        }
        
        /* ボタンのデザイン向上 */
        button {
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            border: 2px solid #5f4b0b;
            border-radius: 8px;
            color: #4b0000;
            font-weight: bold;
            padding: 15px 25px;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0 4px 0 #5f4b0b;
            transition: all 0.1s;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select:none;
        }
        button:active { 
          transform: translateY(2px); 
          box-shadow: 0 2px 0 #5f4b0b;
        }

        /* コントローラーの改善 */
        .controller-btn { 
          width: 45%; 
          height: 150px; 
          font-size: 1.5rem;
        }
        
        /* ポップアップ（モーダル）のスタイル */
        .modal-overlay {
            position: fixed;
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.8); 
            display: flex; 
            justify-content: center; 
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #fffaf0; 
            color: #333; 
            padding: 20px; 
            border-radius: 10px;
            max-width: 80%; 
            border: 4px solid #ffd700; 
            position: relative;
        }
        .modal-close-btn { 
          background: #8b0000; 
          color: white; 
          border: none; 
          padding: 10px; 
          width: 100%; 
          margin-top: 15px;
        }
    </style>
</head>
<body>

    <div id="setup" style="text-align:center;">
        <h1 style="font-size: 2.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">新春！ポチ袋バトル</h1>
        <div style="margin-bottom: 20px;">
            <button onclick="startHost()">親機として開始 (PC)</button>
            <button onclick="startPlayer()">子機として参加 (スマホ)</button>
        </div>
        <button onclick="showInstructions()" style="background: #fff; color: #8b0000; border: 2px solid #8b0000;">遊び方を見る</button>
    </div>

    <div id="host-view" class="hidden">
        <div id="qrcode"></div> 
        <canvas id="game-canvas" width="800" height="600"></canvas>
    </div>

    <div id="player-view" class="hidden" style="width: 100%; text-align: center;">
        <button class="controller-btn" id="left">左へ</button>
        <button class="controller-btn" id="right">右へ</button>
    </div>

    <script>
        // --- 遊び方ポップアップをDOMに動的生成する関数 ---
        function showInstructions() {
            // 要素の作成
            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay';
            
            const content = document.createElement('div');
            content.className = 'modal-content';
            content.innerHTML = `
                <h2 style="color: #8b0000; border-bottom: 2px solid #ffd700;">遊び方説明</h2>
                <ul style="text-align: left; line-height: 1.6;">
                    <li><strong>PC(親機):</strong> ゲーム画面を表示します。</li>
                    <li><strong>スマホ(子機):</strong> コントローラーとして参加します。</li>
                    <li>左右のボタンを押して、ポチ袋を動かそう！</li>
                </ul>
                <button class="modal-close-btn" onclick="this.parentElement.parentElement.remove()">閉じる</button>
            `;
            
            overlay.appendChild(content);
            document.body.appendChild(overlay);

            // 背景クリックでも閉じれるようにする
            overlay.onclick = (e) => { if(e.target === overlay) overlay.remove(); };
        }

        // 1. Firebaseの初期化
        const firebaseConfig = {
          apiKey: "AIzaSyDYzo4CuOQxOUNMkGOARWOPWum2KF-EysM",
          authDomain: "newyear-battle.firebaseapp.com",
          databaseURL: "https://newyear-battle-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "newyear-battle",
          storageBucket: "newyear-battle.firebasestorage.app",
          messagingSenderId: "654756991146",
          appId: "1:654756991146:web:02d6e673b482665b6a40d3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const playersRef = db.ref('players'); // プレイヤー位置情報の参照先
        const myPlayerId = Math.random().toString(36).substring(2, 10);

        function startHost() {
            document.getElementById('player-view').remove(); 
            document.getElementById('setup').remove();
            const hostView = document.getElementById('host-view');
            hostView.classList.remove('hidden');
            
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            playersRef.on('value', (snapshot) => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const players = snapshot.val();
                for (let id in players) {
                    const p = players[id];
                    if (!p) continue; // データが空（削除済み）ならスキップ
                    ctx.fillStyle = "#ffd700";
                    ctx.fillRect(p.x, 250, 50, 70); 
                    ctx.fillStyle = "#000";
                    const text = "お年玉";
                    for (let i = 0; i < text.length; i++) {
                        ctx.fillText(text[i], p.x + 18, 270 + (i * 18));
                    }
            });
            //5分間操作がないプレイヤーを30秒ごとにチェックして削除
            setInterval(() => {
                const now = Date.now();
                const cutoff = now - (5 * 60 * 1000); 
                playersRef.once('value', (snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        const player = childSnapshot.val();
                        if (player.lastActive && player.lastActive < cutoff) {
                            playersRef.child(childSnapshot.key).remove();
                        }
                    });
                });
            }, 30000);
        }

        function startPlayer() {
            document.getElementById('host-view').remove();
            document.getElementById('setup').remove();
            const playerView = document.getElementById('player-view');
            playerView.classList.remove('hidden');
            let currentX = 375;
            
            // 初期登録時にも時刻を保存
            playersRef.child(myPlayerId).set({ 
                x: currentX,
                lastActive: firebase.database.ServerValue.TIMESTAMP 
            });
            // 切断時は単にオフラインにするだけで、削除（null化）の検知は親機の削除ロジックに任せる
            playersRef.child(myPlayerId).onDisconnect().cancel();
            // 削除（ログアウト）を検知するリスナー
            playersRef.child(myPlayerId).on('value', (snapshot) => {
                if (snapshot.val() === null) {
                    const msg = document.createElement('div');
                    msg.innerText = "ログアウトしました";
                    msg.style.cssText = "color: #ffd700; margin-top: 20px; font-weight: bold; font-size: 1.2rem;";
                    playerView.appendChild(msg);
                    setTimeout(() => msg.remove(), 8000); // 8秒後に消去
                    playersRef.child(myPlayerId).off(); // 監視終了
                }
            });
            
            document.getElementById('left').onclick = () => {
                currentX = Math.max(0, currentX - 20); // 0より小さくならない
                playersRef.child(myPlayerId).update({ 
                    x: currentX, 
                   lastActive: firebase.database.ServerValue.TIMESTAMP 
                });
            };
            document.getElementById('right').onclick = () => {
                currentX = Math.min(750, currentX + 20); // 750(800-お年玉袋の幅50)より大きくならない
                playersRef.child(myPlayerId).update({ 
                    x: currentX, 
                   lastActive: firebase.database.ServerValue.TIMESTAMP 
                });
            };
        }
    </script>
</body>
</html>
